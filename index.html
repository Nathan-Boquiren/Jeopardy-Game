<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="start.css">
    <script src="players.js" defer></script>
    <script src="getNames.js" defer></script>
    <title>Jeopardy Game</title>
</head>

<body>
    <img class="jeopardy-logo" src="jeopardy-logo.png" alt="jeopardy logo">
    <h2 class="topic-name accent-font">Random Stuff</h2>

    <div class="player-name-container">
        <h3>Players</h3>
        <ul id="name-list"></ul>
        <span id="add-player-btn" class="material-symbols-rounded" tabindex="0">add_circle</span>
    </div>

    <dialog id="form-modal">
        <form id="players-form" method="post">
            <button id="close-btn" type="button">close</button>
            <label for="player-name" class="accent-font">Enter Yo Name</label>
            <input type="text" name="player-name" id="player-name" autofocus autocomplete="off">
            <button class="accent-font" id="submit-btn" type="submit">arrow_forward</button>
        </form>
    </dialog>

    <button id="start-btn">Start Game</button>
</body>

</html>
